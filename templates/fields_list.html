{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <table border="1">
        <caption>Available Fields</caption>
        <br>
        <thead>
        <tr align="center">
            <th>Field ID</th>
        </tr>
        </thead>
        <tbody>

        {% for obj in object_list %}
        <tr>
            <td align="center">
                <a href="{% url 'field-details' obj.id %}">{{ obj.id }}</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">no items</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
